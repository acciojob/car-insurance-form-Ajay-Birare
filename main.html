<body>
	<!-- the entire body must be written by student -->

</script>

    <form method="post">
      <label for="name">Name8</label>
      <input type="text" name="" id="name" required />

      <label for="gender">Gender*</label>

      <input type="radio" name="gender" id="male" required />

      <input type="radio" name="gender" id="female" required />
      <label for="female">female</label>

      <label for="cars">car Brands</label>
      <input list="Car Brands" name="Car Brands" />
      <datalist id="Car Brands">
        <option value="BMW"></option>
        <option value="Audi"></option>
        <option value="Mercedez"></option>
      </datalist>

      <label for="age">Car Age*</label>
      <input type="number" id="carage" required />
      <label for="dob">Date of Purchase-</label>
      <input type="date" id="dop" required />

      <label for="password">Password*</label>
      <input type="password" id="password" required />
      <input type="submit" value="Submit" />
    </form>
</body>
